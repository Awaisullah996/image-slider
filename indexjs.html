<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1 id="woo">1</h1>
    <button onclick="funplus();">click for add </button>
    <button onclick="funminus();">click for minus</button>
    






    <script src="./script.js"></script>

    <script>
        var a = 1; 
        
        function funplus(){
            a++;
            document.getElementById("woo").innerHTML = a;
        }
        
        function funminus(){
            a--;
            document.getElementById("woo").innerHTML = a;
        }


    </script>

</body>
</html>
